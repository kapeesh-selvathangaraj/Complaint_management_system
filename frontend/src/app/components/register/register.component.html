  <div class="register-container">
    <h2 class="register-title">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input id="username" formControlName="username" class="form-input" />
        <div class="error-message" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          Username is required
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" formControlName="email" class="form-input" />
        <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Enter a valid email
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" formControlName="password" class="form-input" />
        <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password must be at least 6 characters long
        </div>
      </div>
      <button type="submit" [disabled]="registerForm.invalid" class="submit-button">Register</button>
    </form>
  </div>
